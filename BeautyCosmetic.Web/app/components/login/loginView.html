    <div class="login-box">
        <div class="login-logo" style="font-weight:100">
            <a href="#" style="color:#fff"><b style="font-weight:800;color:#fff">Beauty</b>Cosmetic</a>
        </div><!-- /.login-logo -->
        <div class="login-box-body">
            <p class="login-box-msg" style=" color:#fff; font-size:20px;">Đăng nhập hệ thống</p>
